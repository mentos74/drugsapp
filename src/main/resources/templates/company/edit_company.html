<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
<h1 class="mb-4 text-center" th:text="${pageTitle}">Edit Company</h1>

<!-- Form utama untuk save -->
<form method="POST" th:action="@{'/company/edit/' + ${companyUpdateRequestDTO.companyId}}"
      th:object="${companyUpdateRequestDTO}" class="needs-validation" novalidate>

    <div class="mb-3">
        <label for="companyName" class="form-label"><b>Company Name</b></label>
        <input type="text" id="companyName" name="companyName" class="form-control" th:field="*{companyName}" required>
        <div th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}" class="text-danger"></div>
    </div>

    <div class="mb-3">
        <label for="companyAddress" class="form-label"><b>Company Address</b></label>
        <textarea id="companyAddress" name="companyAddress" rows="3" class="form-control" th:field="*{companyAddress}" required></textarea>
        <div th:if="${#fields.hasErrors('companyAddress')}" th:errors="*{companyAddress}" class="text-danger"></div>
    </div>

    <div class="mb-3">
        <label for="companyEmail" class="form-label"><b>Company Email</b></label>
        <input type="text" id="companyEmail" name="companyEmail" class="form-control" th:field="*{companyEmail}" required>
        <div th:if="${#fields.hasErrors('companyEmail')}" th:errors="*{companyEmail}" class="text-danger"></div>
    </div>

    <div class="mb-3">
        <label for="companyPhone" class="form-label"><b>Company Phone</b></label>
        <input type="text" id="companyPhone" name="companyPhone" class="form-control" th:field="*{companyPhone}" required>
        <div th:if="${#fields.hasErrors('companyPhone')}" th:errors="*{companyPhone}" class="text-danger"></div>
    </div>

<!--    <div class="d-flex justify-content-end mb-3">-->
<!--        <button type="submit" class="btn btn-primary ms-2">Save</button>-->
<!--    </div>-->
</form>


<div class="d-flex justify-content-end gap-2 align-items-start">
    <form method="POST" th:action="@{'/company/edit/' + ${companyUpdateRequestDTO.companyId}}"
          th:object="${companyUpdateRequestDTO}"
          class="needs-validation d-inline-block" novalidate>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <form method="POST" th:action="@{'/company/delete/' + ${companyUpdateRequestDTO.companyId}}"
          class="d-inline-block"
          onsubmit="return confirm('Are you sure you want to delete this company?');">
        <button type="submit" class="btn btn-warning">Njing</button>
    </form>

    <form method="POST" th:action="@{'/company/boink/' + ${companyUpdateRequestDTO.companyId}}"
          class="d-inline-block"
          onsubmit="return confirm('Are you sure you want to BOINK this company?');">
        <button type="submit" class="btn btn-warning">Boink</button>
    </form>


    <form method="POST" th:action="@{'/company/delete/' + ${companyUpdateRequestDTO.companyId}}"
          class="d-inline-block"
          onsubmit="return confirm('Are you sure you want to delete this company?');">
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>

    <a href="/company/list" class="btn btn-secondary">Cancel</a>
</div>


</body>
</html>
