<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List of Companies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
<h1 class="mb-4 text-center">Company List</h1>

<div class="d-flex justify-content-end mb-3">
    <a href="/company/add" class="btn btn-primary">Add New Company</a>
</div>

<table class="table table-striped">
    <thead>
    <tr>
        <th>#</th>
        <th>Company Name</th>
        <th>Address</th>
        <th>Email</th>
        <th>Phone</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="company, iterStat : ${listCompany}">
        <td th:text="${iterStat.index + 1}"></td>
        <td> <a th:href="@{/company/edit/{id}(id=${company.companyId})}" th:text="${company.companyName}"></a></td>
        <td th:text="${company.companyAddress}"></td>
        <td th:text="${company.companyEmail}"></td>
        <td th:text="${company.companyPhone}"></td>
    </tr>
    </tbody>
</table>

</body>

</html>
