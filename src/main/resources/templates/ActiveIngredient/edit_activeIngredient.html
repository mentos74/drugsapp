<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Add Active Ingredient</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
<h1 class="mb-4 text-center">Edit New Active Ingredient</h1>

<form action="/active-ingredient/edit" method="post" enctype="multipart/form-data" class="row g-3">
  <div class="col-md-6">
    <label for="nameActiveIngredient" class="form-label">Name</label>
    <input type="text" class="form-control" id="nameActiveIngredient" name="nameActiveIngredient" required>
  </div>
  <div class="col-md-6">
    <label for="chemicalFormula" class="form-label">Chemical Formula</label>
    <input type="text" class="form-control" id="chemicalFormula" name="chemicalFormula" required>
  </div>
  <div class="col-md-12">
    <label for="chemicalStructure" class="form-label">Chemical Structure</label>
    <input type="file" class="form-control" id="chemicalStructure" name="chemicalStructure" accept="image/*" required>
  </div>
  <div class="col-md-12">
    <label for="description" class="form-label">Description</label>
    <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>

</body>

</html>
