<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>List of Active Ingredients</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
<h1 class="mb-4 text-center">Active Ingredients</h1>

<div class="d-flex justify-content-end mb-3">
  <a href="/active-ingredient/add" class="btn btn-primary">Add New Active Ingredient</a>
</div>

<table class="table table-striped">
  <thead>
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Chemical Structure</th>
    <th>Chemical Formula</th>
    <th>Description</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="ingredient, iterStat : ${listIngredients}">
    <td th:text="${iterStat.index + 1}"></td>
    <td th:text="${ingredient.nameActiveIngredient}"></td>
    <td>
      <img th:src="'data:image/png;base64,' + ${ingredient.chemicalStructure}" alt="Chemical Structure" style="max-width: 100px;">
    </td>
    <td th:text="${ingredient.chemicalFormula}"></td>
    <td th:text="${ingredient.description}"></td>
  </tr>
  </tbody>
</table>

</body>

</html>
