<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List of Drug Classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
<h1 class="mb-4 text-center">Drug Class List</h1>

<div class="d-flex justify-content-end mb-3">
    <a href="/drug-class/add" class="btn btn-primary">Add New Drug Class</a>
</div>

<table class="table table-striped">
    <thead>
    <tr>
        <th>#</th>
        <th>Drug Class Name</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="drugClass, iterStat : ${listDrugClass}">
        <td th:text="${iterStat.index + 1}"></td>
        <td> <a th:href="@{/drug-class/edit/{id}(id=${drugClass.drugClassId})}" th:text="${drugClass.drugClassName}"></a></td>
        <td th:text="${drugClass.drugClassDescription}"></td>
        <td>
            <a th:href="@{/drug-class/edit/{id}(id=${drugClass.drugClassId})}" class="btn btn-warning btn-sm">Edit</a>
            <form method="POST" th:action="@{/drug-class/delete/{id}(id=${drugClass.drugClassId})}" class="d-inline-block"
                  onsubmit="return confirm('Are you sure you want to delete this drug class?');">
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
