<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List of Drug Classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
<h1 class="mb-4 text-center">Drug Class</h1>

<div class="d-flex justify-content-end mb-3">
    <a href="/drug-class/add" class="btn btn-primary">Add New Drug Class</a>
</div>

<table class="table table-striped">
    <thead>
    <tr>
        <th>#</th>
        <th>Drug Class</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dto, iterStat : ${dtos}">
        <td th:text="${iterStat.index + 1}"></td>
        <td> <a th:href="@{/drug-class/edit/{id}(id=${dto.drugClassId})}" th:text="${dto.drugClassName}"></a></td>
        <td th:text="${dto.drugClassDescription}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
