<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        /* Navbar Styling */
        .navbar-custom {
            background-color: #007bff !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand, .nav-link {
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar .nav-link:hover {
            color: #00c6ff;
        }

        /* Hero Section */
        .hero-section {
            background: linear-gradient(to right, #007bff, #00c6ff);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
            padding: 60px 15px;
            position: relative;
        }

        .hero-content {
            max-width: 650px;
            width: 100%;
            padding: 30px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .hero-content:hover {
            transform: scale(1.05);
        }

        .hero-section h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .hero-section p {
            font-size: 1.2rem;
            margin-bottom: 25px;
        }

        .hero-section .btn {
            font-size: 1.2rem;
            padding: 12px 24px;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .hero-section .btn:hover {
            background-color: #00c6ff;
            transform: scale(1.05);
        }

        /* Footer */
        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .social-icons a {
            color: white;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #00c6ff;
        }
    </style>
</head>

<body class="bg-light">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom mb-4">
    <div class="container">
        <a class="navbar-brand" href="/home">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link active" href="/drug/list">Drugs</a></li>
                <li class="nav-item"><a class="nav-link" href="/drug-class/list">Drug Class</a></li>
                <li class="nav-item"><a class="nav-link" href="/company/list">Company</a></li>
                <li class="nav-item"><a class="nav-link" href="/active-ingredient/list">Active Ingredients</a></li>
            </ul>
            <div class="d-flex">
                <th:block th:if="${session.user != null}">
                    <span class="text-white me-3" th:text="'Welcome, ' + ${session.user.username}"></span>
                    <a href="/logout" class="btn btn-outline-light">Logout</a>
                </th:block>
                <th:block th:if="${session.user == null}">
                    <a href="/login" class="btn btn-outline-light">Login</a>
                </th:block>
            </div>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<div class="hero-section">
    <div class="hero-content">
        <h1>Welcome to Our Drug Management System</h1>
        <p>Manage companies, drugs, and active ingredients easily and efficiently.</p>
        <a href="/company" class="btn btn-light btn-lg shadow">Get Started</a>
    </div>
</div>

</body>

</html>
