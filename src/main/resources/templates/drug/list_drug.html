<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>List of Drugs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
<h1 class="mb-4 text-center">Drugs List</h1>

<div class="d-flex justify-content-end mb-3">
  <a href="/drug/add" class="btn btn-primary">Add New Drug</a>
</div>

<table class="table table-striped">
  <thead>
  <tr>
    <th>#</th>
    <th>Drug Name</th>
    <th>Drug Photo</th>
    <th>Company</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="drug, iterStat : ${listDrugs}">
    <td th:text="${iterStat.index + 1}"></td>
    <td>
      <a th:href="'/drug/edit/' + ${drug.drugId}" th:text="${drug.drugName}"></a>
    </td>
    <td>
      <img th:src="'data:image/png;base64,' + ${drug.drugPhoto}" alt="Drug Photo" style="max-width: 100px;">
    </td>
    <td th:text="${drug.company?.companyName}"></td>
  </tr>
  </tbody>
</table>
</body>

</html>
