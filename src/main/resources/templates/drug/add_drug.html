<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Drug</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
<h1 class="mb-4 text-center">Add Drug</h1>

<form action="/drugs/add" method="post" class="row g-3">

    <div class="col-md-6">
        <label for="drugsName" class="form-label">Drug Name</label>
        <input type="text" class="form-control" id="drugsName" name="drugsName" required>
    </div>


    <div class="col-md-12">
        <label for="indication" class="form-label">Indication</label>
        <textarea class="form-control" id="indication" name="indication" rows="3"></textarea>
    </div>


    <div class="col-md-12">
        <label for="contraIndication" class="form-label">Contra Indication</label>
        <textarea class="form-control" id="contraIndication" name="contraIndication" rows="3"></textarea>
    </div>


    <div class="col-md-12">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="4"></textarea>
    </div>


    <div class="col-md-6">
        <label for="activeIngredients" class="form-label">Active Ingredients</label>
        <select class="form-select" id="activeIngredients" name="activeIngredients" multiple required>
            <option th:each="ingredient : ${activeIngredients}"
                    th:value="${ingredient.activeIngredientId}"
                    th:text="${ingredient.nameActiveIngredient}"></option>
        </select>
    </div>


    <div class="col-md-6">
        <label for="drugClasses" class="form-label">Drug Classes</label>
        <select class="form-select" id="drugClasses" name="drugClasses" multiple required>
            <option th:each="drugClass : ${drugClasses}"
                    th:value="${drugClass.drugClassId}"
                    th:text="${drugClass.drugClassName}"></option>
        </select>
    </div>


    <div class="col-md-6">
        <label for="company" class="form-label">Company</label>
        <select class="form-select" id="company" name="company" required>
            <option value="">Select a Company</option>
            <option th:each="company : ${companies}"
                    th:value="${company.companyId}"
                    th:text="${company.companyName}"></option>
        </select>
    </div>


    <div class="d-flex justify-content-end mb-3">
        <button type="submit" class="btn btn-primary ms-2">Save</button>
        <a href="/drugs/list" class="btn btn-secondary ms-2">Back to List</a>
    </div>
</form>

</body>
</html>
